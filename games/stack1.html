<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ブロック・スタック</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="google-adsense-account" content="ca-pub-3571574988222927">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3571574988222927"
     crossorigin="anonymous"></script>
    <style>
        body { background: #2c3e50; color: white; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; touch-action: none; }
        canvas { background: #000; border: 4px solid #34495e; display: block; margin: 10px auto; max-height: 70vh; aspect-ratio: 1/2; }
        .stats { font-size: 1.5rem; margin: 10px; color: #ecf0f1; }
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 240px; margin: 10px auto; }
        .ctrl-btn { background: #3498db; border: none; color: white; padding: 15px; border-radius: 10px; font-size: 1.2rem; cursor: pointer; }
        .ctrl-btn:active { background: #2980b9; transform: scale(0.9); }
        .back-link { display: block; margin-top: 10px; color: #bdc3c7; text-decoration: none; }
    </style>
</head>
<body>

    <div class="stats">SCORE: <span id="score">0</span></div>
    <canvas id="tetris" width="240" height="480"></canvas>

    <div class="controls">
        <div></div><button class="ctrl-btn" id="up"><i class="fa-solid fa-rotate"></i></button><div></div>
        <button class="ctrl-btn" id="left"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="ctrl-btn" id="down"><i class="fa-solid fa-arrow-down"></i></button>
        <button class="ctrl-btn" id="right"><i class="fa-solid fa-arrow-right"></i></button>
    </div>

    <a href="/" class="back-link"><i class="fa-solid fa-house"></i> 一覧に戻る</a>

<script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    function arenaSweep() {
        let rowCount = 1;
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) continue outer;
            }
            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
            ++y;
            score += rowCount * 10;
            rowCount *= 2;
        }
        updateScore();
    }

    function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
            }
        }
        return false;
    }

    function createMatrix(w, h) {
        const matrix = [];
        while (h--) matrix.push(new Array(w).fill(0));
        return matrix;
    }

    function createPiece(type) {
        if (type === 'T') return [[0,0,0],[1,1,1],[0,1,0]];
        if (type === 'O') return [[2,2],[2,2]];
        if (type === 'L') return [[0,3,0],[0,3,0],[0,3,3]];
        if (type === 'J') return [[0,4,0],[0,4,0],[4,4,0]];
        if (type === 'I') return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
        if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
        if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
    }

    function draw() {
        context.fillStyle = '#000';
        context.fillRect(0, 0, canvas.width, canvas.height);
        drawMatrix(arena, {x: 0, y: 0});
        drawMatrix(player.matrix, player.pos);
    }

    const colors = [null, '#9b59b6', '#f1c40f', '#e67e22', '#3498db', '#2ecc71', '#e74c3c', '#1abc9c'];

    function drawMatrix(matrix, offset) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    context.fillStyle = colors[value];
                    context.fillRect(x + offset.x, y + offset.y, 1, 1);
                }
            });
        });
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
            });
        });
    }

    function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
        }
        dropCounter = 0;
    }

    function playerMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerReset() {
        const pieces = 'ILJOTSZ';
        player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
        if (collide(arena, player)) {
            arena.forEach(row => row.fill(0));
            score = 0;
            updateScore();
        }
    }

    function playerRotate(dir) {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        while (collide(arena, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > player.matrix[0].length) {
                rotate(player.matrix, -dir);
                player.pos.x = pos;
                return;
            }
        }
    }

    function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) {
                [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
        }
        if (dir > 0) matrix.forEach(row => row.reverse());
        else matrix.reverse();
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    function update(time = 0) {
        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > dropInterval) playerDrop();
        draw();
        requestAnimationFrame(update);
    }

    function updateScore() {
        document.getElementById('score').innerText = score;
    }

    const arena = createMatrix(12, 24);
    const player = { pos: {x: 0, y: 0}, matrix: null };
    let score = 0;

    // キー操作
    document.addEventListener('keydown', event => {
        if (event.keyCode === 37) playerMove(-1);
        else if (event.keyCode === 39) playerMove(1);
        else if (event.keyCode === 40) playerDrop();
        else if (event.keyCode === 38) playerRotate(1);
    });

    // ボタン操作
    document.getElementById('left').addEventListener('click', () => playerMove(-1));
    document.getElementById('right').addEventListener('click', () => playerMove(1));
    document.getElementById('down').addEventListener('click', () => playerDrop());
    document.getElementById('up').addEventListener('click', () => playerRotate(1));

    playerReset();
    updateScore();
    update();
</script>
</body>
</html>
