<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナンバー・フラッシュ - 瞬間記憶</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: sans-serif; background-color: #f8f9fa; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding-top: 20px; color: #333; }
        h1 { color: #007bff; margin-bottom: 5px; }
        .stats { margin-bottom: 15px; font-size: 1.2em; font-weight: bold; }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 350px;
            width: 95%;
            aspect-ratio: 1 / 1;
        }
        .tile {
            background-color: #fff;
            border: 2px solid #007bff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: 0.2s;
        }
        .tile.hidden {
            background-color: #007bff;
            color: transparent;
        }
        .tile.correct {
            visibility: hidden;
        }
        .btn { margin-top: 20px; padding: 12px 30px; font-size: 1.1em; background: #28a745; color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
        .back-link { margin-top: 20px; color: #666; text-decoration: none; font-size: 0.9em; }
    </style>
</head>
<body>

    <h1><i class="fa-solid fa-bolt"></i> ナンバー・フラッシュ</h1>
    <div class="stats">レベル: <span id="level-display">1</span></div>
    
    <div class="game-board" id="board"></div>

    <button id="start-btn" class="btn">スタート</button>
    <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> ゲーム一覧に戻る</a>

<script>
    let level = 1;
    let currentNumber = 1;
    let tiles = [];
    const board = document.getElementById('board');
    const levelDisplay = document.getElementById('level-display');
    const startBtn = document.getElementById('start-btn');

    function initGame() {
        board.innerHTML = '';
        currentNumber = 1;
        levelDisplay.textContent = level;
        const numTiles = level + 2; 
        
        let positions = [...Array(16).keys()].sort(() => Math.random() - 0.5);
        
        tiles = [];
        for (let i = 0; i < 16; i++) {
            const tile = document.createElement('div');
            tile.classList.add('tile');
            board.appendChild(tile);
            tiles[i] = tile;
        }

        for (let i = 1; i <= numTiles; i++) {
            const pos = positions[i-1];
            tiles[pos].textContent = i;
            tiles[pos].dataset.value = i;
            tiles[pos].addEventListener('click', onTileClick);
        }
    }

    function onTileClick() {
        if (this.textContent === "" || startBtn.style.display !== 'none') return;

        const val = parseInt(this.dataset.value);
        if (val === currentNumber) {
            this.classList.add('correct');
            currentNumber++;
            if (currentNumber > level + 2) {
                level++;
                alert("クリア！次へ進みます。");
                startBtn.style.display = 'block';
                startBtn.textContent = '次のレベルへ';
            }
        } else {
            alert("間違い！レベル1からやり直しです。");
            level = 1;
            startBtn.style.display = 'block';
            startBtn.textContent = 'リトライ';
        }
    }

    startBtn.addEventListener('click', () => {
        startBtn.style.display = 'none';
        initGame();
        setTimeout(() => {
            document.querySelectorAll('.tile').forEach(t => {
                if (t.textContent !== "") t.classList.add('hidden');
            });
        }, Math.max(300, 1200 - (level * 80))); 
    });

    initGame();
</script>
</body>
</html>
