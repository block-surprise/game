<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>„Çπ„É™„É™„É≥„Ç∞„Éª„Éâ„ÉÉ„Ç∏</title>
    <meta name="google-adsense-account" content="ca-pub-3571574988222927">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3571574988222927"
     crossorigin="anonymous"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #222; font-family: sans-serif; touch-action: none; }
        #gameCanvas { display: block; background: #000; margin: 0 auto; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; font-size: 20px; pointer-events: none; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .btn { background: #00d2ff; color: black; border: none; padding: 15px 30px; font-size: 1.2rem; border-radius: 30px; cursor: pointer; font-weight: bold; margin-top: 20px; }
        .back-link { margin-top: 15px; color: #ccc; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>

<div id="ui">Score: <span id="score">0</span></div>
<canvas id="gameCanvas"></canvas>

<div id="overlay">
    <h1 id="title">„Çπ„É™„É™„É≥„Ç∞„Éª„Éâ„ÉÉ„Ç∏</h1>
    <p id="result"></p>
    <button id="startBtn" class="btn">„Çπ„Çø„Éº„Éà</button>
    <a href="/" class="back-link">‚Üê „Ç≤„Éº„É†‰∏ÄË¶ß„Å´Êàª„Çã</a>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const overlay = document.getElementById('overlay');
    const startBtn = document.getElementById('startBtn');
    const resultText = document.getElementById('result');

    let gameActive = false;
    let score = 0;
    let player = { x: 0, y: 0, size: 40 };
    let obstacles = [];
    let speed = 3;

    // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫Ë®≠ÂÆö
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        player.x = canvas.width / 2 - player.size / 2;
        player.y = canvas.height - 80;
    }
    window.addEventListener('resize', resize);
    resize();

    // Êìç‰ΩúË®≠ÂÆöÔºà„Éû„Ç¶„ÇπÔºÜ„Çø„ÉÉ„ÉÅÔºâ
    function movePlayer(e) {
        if (!gameActive) return;
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        player.x = clientX - player.size / 2;
    }
    window.addEventListener('mousemove', movePlayer);
    window.addEventListener('touchstart', movePlayer);
    window.addEventListener('touchmove', movePlayer);

    function spawnObstacle() {
        if (!gameActive) return;
        const size = 30 + Math.random() * 20;
        obstacles.push({
            x: Math.random() * (canvas.width - size),
            y: -size,
            size: size,
            speed: speed + Math.random() * 2
        });
        // „Çπ„Ç≥„Ç¢„Å´Âøú„Åò„Å¶Âæê„ÄÖ„Å´Èõ£ÊòìÂ∫¶„Ç¢„ÉÉ„Éó
        setTimeout(spawnObstacle, Math.max(200, 600 - score * 5));
    }

    function update() {
        if (!gameActive) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // „Éó„É¨„Ç§„É§„ÉºÊèèÁîª
        ctx.font = "40px Arial";
        ctx.fillText("üöÄ", player.x, player.y + 35);

        // ÈöúÂÆ≥Áâ©Êõ¥Êñ∞
        obstacles.forEach((ob, index) => {
            ob.y += ob.speed;
            ctx.fillText("üëæ", ob.x, ob.y + ob.size);

            // ÂΩì„Åü„ÇäÂà§ÂÆö
            if (ob.y + ob.size > player.y && ob.y < player.y + player.size &&
                ob.x + ob.size > player.x && ob.x < player.x + player.size) {
                gameOver();
            }

            // ÁîªÈù¢Â§ñ„Å´Âá∫„Åü„ÇâÂâäÈô§
            if (ob.y > canvas.height) {
                obstacles.splice(index, 1);
                score++;
                scoreElement.textContent = score;
            }
        });

        requestAnimationFrame(update);
    }

    function startGame() {
        score = 0;
        scoreElement.textContent = score;
        obstacles = [];
        speed = 3;
        gameActive = true;
        overlay.style.display = 'none';
        spawnObstacle();
        update();
    }

    function gameOver() {
        gameActive = false;
        overlay.style.display = 'flex';
        document.getElementById('title').textContent = "Game Over!";
        resultText.textContent = "Score: " + score;
        startBtn.textContent = "„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂";
    }

    startBtn.addEventListener('click', startGame);
</script>
</body>
</html>
