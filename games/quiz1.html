        <h1>üî¢ Áû¨ÈñìÔºÅË∂≥„ÅóÁÆó„Ç≤„Éº„É†</h1>
        
        <div id="start-screen">
            <p>Ë°®Á§∫„Åï„Çå„ÇãÊï∞Â≠ó„ÇíÁ¥†Êó©„ÅèË∂≥„Åó„Å¶„ÄÅÊ≠£„Åó„ÅÑÁ≠î„Åà„ÇíÈÅ∏„Åº„ÅÜÔºÅ</p>
            <p>ÈñìÈÅï„Åà„Çã„Å®„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</p>
            <button id="start-button" class="btn-common">„Ç≤„Éº„É†„Çπ„Çø„Éº„Éà</button>
        </div>

        <div id="game-area">
            <div id="timer">ÊôÇÈñì: 5</div>
            <div id="score">„Çπ„Ç≥„Ç¢: 0</div>
            <div id="question"></div>
            <div id="options-container"></div>
        </div>

        <div id="game-over-screen">
            <p style="font-size: 1.5em; margin-bottom: 10px;">„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</p>
            <div id="final-score"></div>
            <button id="restart-button" class="btn-common">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂</button>
            <a href="/" class="btn-common home-button">‰∏ÄË¶ß„Å´Êàª„Çã</a>
        </div>
    </div>

    <script>
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const startButton = document.getElementById('start-button');
        const startScreen = document.getElementById('start-screen');
        const gameArea = document.getElementById('game-area');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreElement = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        let score = 0;
        let correctAnswer = 0;
        let timeLeft = 5;
        let timerInterval;
        let gameActive = false;

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 20) + 1;
            const num2 = Math.floor(Math.random() * 20) + 1;
            correctAnswer = num1 + num2;

            questionElement.textContent = `${num1} + ${num2} = ?`;

            const options = [correctAnswer];
            while (options.length < 3) {
                let wrongAnswer = Math.floor(Math.random() * 40) + 2;
                if (wrongAnswer === correctAnswer || options.includes(wrongAnswer)) {
                    continue;
                }
                options.push(wrongAnswer);
            }
            options.sort(() => Math.random() - 0.5);

            optionsContainer.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-button');
                button.addEventListener('click', () => checkAnswer(option));
                optionsContainer.appendChild(button);
            });
        }

        function startTimer() {
            timeLeft = 5;
            timerElement.textContent = `ÊôÇÈñì: ${timeLeft}`;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `ÊôÇÈñì: ${timeLeft}`;
                if (timeLeft <= 0) {
                    gameOver();
                }
            }, 1000);
        }

        function checkAnswer(selectedAnswer) {
            if (!gameActive) return;

            if (selectedAnswer === correctAnswer) {
                score++;
                scoreElement.textContent = `„Çπ„Ç≥„Ç¢: ${score}`;
                generateQuestion();
                startTimer();
            } else {
                gameOver();
            }
        }

        function startGame() {
            score = 0;
            scoreElement.textContent = `„Çπ„Ç≥„Ç¢: ${score}`;
            startScreen.style.display = 'none';
            gameArea.style.display = 'flex';
            gameOverScreen.style.display = 'none';
            gameActive = true;
            generateQuestion();
            startTimer();
        }

        function gameOver() {
            gameActive = false;
            clearInterval(timerInterval);
            gameArea.style.display = 'none';
            gameOverScreen.style.display = 'flex';
            finalScoreElement.textContent = `ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: ${score}ÁÇπ`;
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        gameArea.style.display = 'none';
        gameOverScreen.style.display = 'none';
    </script>
