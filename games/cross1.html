        body { margin: 0; background: #a2d149; font-family: sans-serif; overflow: hidden; touch-action: none; text-align: center; }
        canvas { display: block; margin: 0 auto; background: #a2d149; max-width: 100vw; max-height: 80vh; }

<body>

    <div class="stats">SCORE: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>

    <div id="overlay">
        <h1>ANIMAL DASH</h1>
        <p>ã‚¿ãƒƒãƒ—ã§å‰é€²ï¼è»Šã‚’é¿ã‘ã‚ï¼</p>
        <button class="btn" onclick="startGame()">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
        <a href="/" class="back-link"><i class="fa-solid fa-house"></i> ä¸€è¦§ã«æˆ»ã‚‹</a>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisp = document.getElementById('score');
    const overlay = document.getElementById('overlay');

    const GRID = 40;
    const ROWS = 12;
    const COLS = 9;
    canvas.width = COLS * GRID;
    canvas.height = ROWS * GRID;

    let score, player, lanes, gameActive;

    function init() {
        score = 0;
        gameActive = false;
        player = { x: 4, y: ROWS - 2 };
        lanes = [];
        for (let i = 0; i < ROWS; i++) {
            lanes.push(createLane(i));
        }
    }

    function createLane(index) {
        const type = (index === ROWS - 1 || index === ROWS - 2) ? 'grass' : (Math.random() > 0.4 ? 'road' : 'grass');
        const direction = Math.random() > 0.5 ? 1 : -1;
        const speed = 1.5 + Math.random() * 2;
        const vehicles = [];
        if (type === 'road') {
            vehicles.push({ x: Math.random() * COLS });
            if(Math.random() > 0.5) vehicles.push({ x: (vehicles[0].x + 4) % COLS });
        }
        return { type, direction, speed, vehicles };
    }

    function startGame() {
        init();
        gameActive = true;
        overlay.style.display = 'none';
        requestAnimationFrame(loop);
    }

    function loop() {
        if (!gameActive) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // èƒŒæ™¯ã¨ãƒ¬ãƒ¼ãƒ³ã®æç”»
        for (let i = 0; i < ROWS; i++) {
            const lane = lanes[i];
            ctx.fillStyle = lane.type === 'grass' ? '#a2d149' : '#576574';
            ctx.fillRect(0, i * GRID, canvas.width, GRID);

            if (lane.type === 'road') {
                lane.vehicles.forEach(v => {
                    v.x += (lane.direction * lane.speed) / 40;
                    if (v.x > COLS) v.x = -1;
                    if (v.x < -1) v.x = COLS;

                    // è»Šã®æç”»
                    ctx.font = "30px Arial";
                    ctx.fillText(lane.direction > 0 ? "ğŸš—" : "ğŸš•", v.x * GRID, i * GRID + 30);

                    // å½“ãŸã‚Šåˆ¤å®š
                    if (player.y === i && Math.abs(player.x - v.x) < 0.7) {
                        gameOver();
                    }
                });
            }
        }

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®æç”»
        ctx.font = "30px Arial";
        ctx.fillText("ğŸ¥", player.x * GRID, player.y * GRID + 30);

        requestAnimationFrame(loop);
    }

    function move() {
        if (!gameActive) return;
        player.y--;
        score++;
        scoreDisp.innerText = score;

        // æ–°ã—ã„ãƒ¬ãƒ¼ãƒ³ã‚’è¿½åŠ ã—ã€å¤ã„ãƒ¬ãƒ¼ãƒ³ã‚’å‰Šé™¤ã—ã¦ç„¡é™ã«é€²ã‚€æ¼”å‡º
        lanes.pop();
        lanes.unshift(createLane(0));
        player.y++; // ç›¸å¯¾ä½ç½®ã‚’ç¶­æŒ
    }

    function gameOver() {
        gameActive = false;
        overlay.style.display = 'flex';
        overlay.querySelector('h1').innerText = "GAME OVER";
        overlay.querySelector('p').innerText = `SCORE: ${score}`;
    }

    window.addEventListener('mousedown', (e) => { if(e.button === 0) move(); });
    window.addEventListener('touchstart', (e) => { e.preventDefault(); move(); });
    window.addEventListener('keydown', (e) => { if(e.code === 'Space' || e.code === 'ArrowUp') move(); });

    init();
    // åˆå›æç”»
    ctx.fillStyle = '#a2d149';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
</script>
