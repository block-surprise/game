<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>„Çπ„Ç´„Ç§„Éª„Éä„Éì„Ç≤„Éº„Çø„Éº</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { margin: 0; background: #4ec0ca; overflow: hidden; font-family: sans-serif; touch-action: none; }
        canvas { display: block; margin: 0 auto; background: #4ec0ca; max-width: 100vw; max-height: 100vh; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; color: white; font-size: 2rem; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); pointer-events: none; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .btn { background: #ff9f43; color: white; border: none; padding: 15px 40px; border-radius: 50px; font-size: 1.2rem; cursor: pointer; font-weight: bold; box-shadow: 0 4px 0 #e67e22; }
        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #e67e22; }
        .back-link { margin-top: 20px; color: #eee; text-decoration: none; }
    </style>
</head>
<body>

    <div id="ui">SCORE: <span id="score">0</span></div>

    <canvas id="gameCanvas"></canvas>

    <div id="overlay">
        <h1>SKY NAVIGATOR</h1>
        <p>„Çø„ÉÉ„Éó„Åß‰∏äÊòá„ÄÅÈõ¢„Åó„Å¶‰∏ãÈôçÔºÅ</p>
        <button class="btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        <a href="/" class="back-link">‚Üê ‰∏ÄË¶ß„Å´Êàª„Çã</a>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisp = document.getElementById('score');
    const overlay = document.getElementById('overlay');

    let bird, pipes, frame, score, gameActive;
    const GRAVITY = 0.25;
    const JUMP = -4.5;
    const PIPE_WIDTH = 50;
    const PIPE_GAP = 150;

    function init() {
        canvas.width = 360;
        canvas.height = 500;
        bird = { x: 50, y: 250, v: 0, radius: 15 };
        pipes = [];
        frame = 0;
        score = 0;
        gameActive = false;
    }

    function startGame() {
        init();
        gameActive = true;
        overlay.style.display = 'none';
        loop();
    }

    function loop() {
        if (!gameActive) return;

        // ËÉåÊôØ
        ctx.fillStyle = '#4ec0ca';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // „Éó„É¨„Ç§„É§„ÉºÔºàÈ≥•Ôºâ
        bird.v += GRAVITY;
        bird.y += bird.v;
        ctx.font = "30px Arial";
        ctx.fillText("üöÄ", bird.x - 15, bird.y + 10);

        // ÈöúÂÆ≥Áâ©„ÅÆÁîüÊàê
        if (frame % 90 === 0) {
            const h = Math.random() * (canvas.height - PIPE_GAP - 100) + 50;
            pipes.push({ x: canvas.width, h: h });
        }

        // ÈöúÂÆ≥Áâ©„ÅÆÁßªÂãï„Å®ÊèèÁîª
        ctx.fillStyle = "#2ecc71";
        for (let i = pipes.length - 1; i >= 0; i--) {
            let p = pipes[i];
            p.x -= 2;

            // ‰∏ä„ÅÆÊü±
            ctx.fillRect(p.x, 0, PIPE_WIDTH, p.h);
            // ‰∏ã„ÅÆÊü±
            ctx.fillRect(p.x, p.h + PIPE_GAP, PIPE_WIDTH, canvas.height);

            // Ë°ùÁ™ÅÂà§ÂÆö
            if (bird.x + bird.radius > p.x && bird.x - bird.radius < p.x + PIPE_WIDTH) {
                if (bird.y - bird.radius < p.h || bird.y + bird.radius > p.h + PIPE_GAP) {
                    gameOver();
                }
            }

            // „Çπ„Ç≥„Ç¢Âä†ÁÆó
            if (p.x === bird.x) {
                score++;
                scoreDisp.innerText = score;
            }

            if (p.x + PIPE_WIDTH < 0) pipes.splice(i, 1);
        }

        // ÁîªÈù¢Â§ñÂà§ÂÆö
        if (bird.y > canvas.height || bird.y < 0) gameOver();

        frame++;
        requestAnimationFrame(loop);
    }

    function gameOver() {
        gameActive = false;
        overlay.style.display = 'flex';
        overlay.querySelector('h1').innerText = "GAME OVER";
        overlay.querySelector('p').innerText = `SCORE: ${score}`;
    }

    const handleAction = () => { if(gameActive) bird.v = JUMP; };
    window.addEventListener('mousedown', handleAction);
    window.addEventListener('touchstart', (e) => { e.preventDefault(); handleAction(); });
    window.addEventListener('keydown', (e) => { if(e.code === 'Space') handleAction(); });

    init();
</script>
</body>
</html>
