<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>„Éä„É≥„Éê„Éº„Ç∫„Éª„Éû„Éº„Ç∏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #faf8ef; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; overflow: hidden; touch-action: none; }
        .header { text-align: center; margin-bottom: 10px; }
        .score-container { background: #bbada0; color: white; padding: 10px 25px; border-radius: 5px; font-weight: bold; font-size: 20px; }
        .grid-container { width: 320px; height: 320px; background: #bbada0; border-radius: 6px; position: relative; padding: 10px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 1fr); gap: 10px; width: 100%; height: 100%; }
        .cell { background: rgba(238, 228, 218, 0.35); border-radius: 3px; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; color: #776e65; transition: all 0.1s ease; }
        /* ÂêÑÊï∞Â≠ó„ÅÆËâ≤Ë®≠ÂÆö */
        .cell-2 { background: #eee4da; }
        .cell-4 { background: #ede0c8; }
        .cell-8 { background: #f2b179; color: white; }
        .cell-16 { background: #f59563; color: white; }
        .cell-32 { background: #f67c5f; color: white; }
        .cell-64 { background: #f65e3b; color: white; }
        .cell-128 { background: #edcf72; color: white; font-size: 20px; }
        .cell-256 { background: #edcc61; color: white; font-size: 20px; }
        .cell-512 { background: #edc850; color: white; font-size: 20px; }
        .cell-1024 { background: #edc53f; color: white; font-size: 16px; }
        .cell-2048 { background: #edc22e; color: white; font-size: 16px; }
        .btn { margin-top: 20px; padding: 10px 20px; background: #8f7a66; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .back-link { margin-top: 15px; color: #776e65; text-decoration: none; font-size: 0.9em; }
    </style>
</head>
<body>
    
    <div class="header">
        <h1>üî¢ Merge</h1>
        <div class="score-container">Score: <span id="score">0</span></div>
    </div>

    <div class="grid-container" id="grid-container">
        <div class="grid" id="grid"></div>
    </div>

    <button class="btn" onclick="setupGame()">NEW GAME</button>
    <a href="/" class="back-link">‚Üê „Ç≤„Éº„É†‰∏ÄË¶ß„Å´Êàª„Çã</a>

<script>
    const gridDisplay = document.getElementById('grid');
    const scoreDisplay = document.getElementById('score');
    let width = 4;
    let squares = [];
    let score = 0;

    // „Ç≤„Éº„É†„ÅÆÂàùÊúüÂåñ
    function setupGame() {
        gridDisplay.innerHTML = '';
        squares = [];
        score = 0;
        scoreDisplay.innerHTML = score;
        for (let i = 0; i < width * width; i++) {
            let cell = document.createElement('div');
            cell.classList.add('cell');
            cell.innerHTML = '';
            gridDisplay.appendChild(cell);
            squares.push(cell);
        }
        generate();
        generate();
    }

    // Á©∫„Åç„Éû„Çπ„Å´2„Åã4„ÇíÁîüÊàê
    function generate() {
        const emptySquares = squares.filter(s => s.innerHTML === "");
        if (emptySquares.length > 0) {
            const randomSquare = emptySquares[Math.floor(Math.random() * emptySquares.length)];
            randomSquare.innerHTML = Math.random() > 0.1 ? 2 : 4;
            updateStyle();
            checkGameOver();
        }
    }

    // Êï∞Â≠ó„Å´Âøú„Åò„ÅüËâ≤ÂàÜ„Åë
    function updateStyle() {
        squares.forEach(square => {
            square.className = 'cell';
            if (square.innerHTML) {
                square.classList.add('cell-' + square.innerHTML);
            }
        });
    }

    // ÁßªÂãï„É≠„Ç∏„ÉÉ„ÇØÔºàÂè≥Ôºâ
    function moveRight() {
        for (let i = 0; i < 16; i += 4) {
            let row = [parseInt(squares[i].innerHTML) || 0, parseInt(squares[i+1].innerHTML) || 0, parseInt(squares[i+2].innerHTML) || 0, parseInt(squares[i+3].innerHTML) || 0];
            let filteredRow = row.filter(num => num);
            let zeros = Array(4 - filteredRow.length).fill(0);
            let newRow = zeros.concat(filteredRow);
            for (let j = 0; j < 4; j++) squares[i+j].innerHTML = newRow[j] || "";
        }
    }

    function moveLeft() {
        for (let i = 0; i < 16; i += 4) {
            let row = [parseInt(squares[i].innerHTML) || 0, parseInt(squares[i+1].innerHTML) || 0, parseInt(squares[i+2].innerHTML) || 0, parseInt(squares[i+3].innerHTML) || 0];
            let filteredRow = row.filter(num => num);
            let zeros = Array(4 - filteredRow.length).fill(0);
            let newRow = filteredRow.concat(zeros);
            for (let j = 0; j < 4; j++) squares[i+j].innerHTML = newRow[j] || "";
        }
    }

    function moveUp() {
        for (let i = 0; i < 4; i++) {
            let col = [parseInt(squares[i].innerHTML) || 0, parseInt(squares[i+width].innerHTML) || 0, parseInt(squares[i+width*2].innerHTML) || 0, parseInt(squares[i+width*3].innerHTML) || 0];
            let filteredCol = col.filter(num => num);
            let zeros = Array(4 - filteredCol.length).fill(0);
            let newCol = filteredCol.concat(zeros);
            for (let j = 0; j < 4; j++) squares[i+j*width].innerHTML = newCol[j] || "";
        }
    }

    function moveDown() {
        for (let i = 0; i < 4; i++) {
            let col = [parseInt(squares[i].innerHTML) || 0, parseInt(squares[i+width].innerHTML) || 0, parseInt(squares[i+width*2].innerHTML) || 0, parseInt(squares[i+width*3].innerHTML) || 0];
            let filteredCol = col.filter(num => num);
            let zeros = Array(4 - filteredCol.length).fill(0);
            let newCol = zeros.concat(filteredCol);
            for (let j = 0; j < 4; j++) squares[i+j*width].innerHTML = newCol[j] || "";
        }
    }

    // Âêà‰Ωì„É≠„Ç∏„ÉÉ„ÇØ
    function combineRow(reverse = false) {
        for (let i = 0; i < 16; i += 4) {
            let indices = reverse ? [i+3, i+2, i+1, i] : [i, i+1, i+2, i+3];
            for (let j = 0; j < 3; j++) {
                let a = squares[indices[j]], b = squares[indices[j+1]];
                if (a.innerHTML !== "" && a.innerHTML === b.innerHTML) {
                    let val = parseInt(a.innerHTML) * 2;
                    a.innerHTML = val;
                    b.innerHTML = "";
                    score += val;
                    scoreDisplay.innerHTML = score;
                }
            }
        }
    }

    function combineColumn(reverse = false) {
        for (let i = 0; i < 4; i++) {
            let indices = reverse ? [i+width*3, i+width*2, i+width, i] : [i, i+width, i+width*2, i+width*3];
            for (let j = 0; j < 3; j++) {
                let a = squares[indices[j]], b = squares[indices[j+1]];
                if (a.innerHTML !== "" && a.innerHTML === b.innerHTML) {
                    let val = parseInt(a.innerHTML) * 2;
                    a.innerHTML = val;
                    b.innerHTML = "";
                    score += val;
                    scoreDisplay.innerHTML = score;
                }
            }
        }
    }

    // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
    function control(e) {
        if (e.keyCode === 37) { moveLeft(); combineRow(false); moveLeft(); generate(); }
        else if (e.keyCode === 38) { moveUp(); combineColumn(false); moveUp(); generate(); }
        else if (e.keyCode === 39) { moveRight(); combineRow(true); moveRight(); generate(); }
        else if (e.keyCode === 40) { moveDown(); combineColumn(true); moveDown(); generate(); }
    }
    document.addEventListener('keyup', control);

    // „Çπ„ÉØ„Ç§„ÉóÊìç‰Ωú
    let startX, startY;
    document.addEventListener('touchstart', e => { startX = e.touches[0].clientX; startY = e.touches[0].clientY; });
    document.addEventListener('touchend', e => {
        let diffX = e.changedTouches[0].clientX - startX, diffY = e.changedTouches[0].clientY - startY;
        if (Math.abs(diffX) > Math.abs(diffY)) {
            if (diffX > 30) { moveRight(); combineRow(true); moveRight(); generate(); }
            else if (diffX < -30) { moveLeft(); combineRow(false); moveLeft(); generate(); }
        } else {
            if (diffY > 30) { moveDown(); combineColumn(true); moveDown(); generate(); }
            else if (diffY < -30) { moveUp(); combineColumn(false); moveUp(); generate(); }
        }
    });

    function checkGameOver() {
        if (!squares.some(s => s.innerHTML === "")) alert("Game Over!");
    }

    setupGame();
</script>
</body>
</html>
