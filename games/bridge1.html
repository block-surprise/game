<body>

    <div id="ui"><div id="score">0</div></div>
    <canvas id="gameCanvas"></canvas>

        <h1>STICK BRIDGE</h1>
        <p>ãƒ”ãƒƒã‚¿ãƒªã®é•·ã•ã§æ©‹ã‚’æ¶ã‘ã‚ï¼</p>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisp = document.getElementById('score');
    const overlay = document.getElementById('overlay');
    const hint = document.getElementById('hint');

    let platforms = [];
    let stick = { length: 0, angle: 0, isExtending: false, isRotating: false };
    let score = 0;
    let gameState = "WAITING"; // WAITING, EXTENDING, ROTATING, WALKING, FALLING
    let playerX = 0;
    let scrollOffset = 0;

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        resetGame();
    }

    function resetGame() {
        score = 0;
        scoreDisp.innerText = score;
        platforms = [
            { x: 50, w: 60 },
            { x: 200 + Math.random() * 100, w: 40 + Math.random() * 40 }
        ];
        playerX = platforms[0].x + platforms[0].w - 20;
        gameState = "WAITING";
        stick = { length: 0, angle: 0, isExtending: false, isRotating: false };
        scrollOffset = 0;
        overlay.style.display = 'none';
        hint.style.opacity = 1;
        draw();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(-scrollOffset, 0);

        // ãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ æç”»
        ctx.fillStyle = "#2d3436";
        platforms.forEach(p => {
            ctx.fillRect(p.x, canvas.height - 200, p.w, 200);
        });

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æç”»
        ctx.font = "30px Arial";
        ctx.fillText("ğŸƒ", playerX, canvas.height - 200);

        // ã‚¹ãƒ†ã‚£ãƒƒã‚¯æç”»
        ctx.lineWidth = 4;
        ctx.strokeStyle = "#d63031";
        const stickStartX = platforms[0].x + platforms[0].w;
        const stickStartY = canvas.height - 200;
        
        ctx.beginPath();
        ctx.moveTo(stickStartX, stickStartY);
        const endX = stickStartX + Math.cos(stick.angle - Math.PI/2) * stick.length;
        const endY = stickStartY + Math.sin(stick.angle - Math.PI/2) * stick.length;
        ctx.lineTo(endX, endY);
        ctx.stroke();

        ctx.restore();

        if (gameState === "EXTENDING") {
            stick.length += 4;
            requestAnimationFrame(draw);
        } else if (gameState === "ROTATING") {
            stick.angle += 0.1;
            if (stick.angle >= Math.PI / 2) {
                stick.angle = Math.PI / 2;
                checkSuccess();
            } else {
                requestAnimationFrame(draw);
            }
        } else if (gameState === "WALKING") {
            const targetX = platforms[1].x + platforms[1].w - 20;
            playerX += 3;
            if (playerX >= targetX) {
                playerX = targetX;
                nextStep();
            } else {
                requestAnimationFrame(draw);
            }
        } else if (gameState === "FALLING") {
            playerX += 1;
            ctx.clearRect(0,0,canvas.width,canvas.height); // å†æç”»ç”¨
            draw(); // ç°¡æ˜“çš„ãªè½ä¸‹
        }
    }

    function checkSuccess() {
        const bridgeEnd = platforms[0].x + platforms[0].w + stick.length;
        const p2 = platforms[1];
        if (bridgeEnd >= p2.x && bridgeEnd <= p2.x + p2.w) {
            score++;
            scoreDisp.innerText = score;
            gameState = "WALKING";
            hint.style.opacity = 0;
        } else {
            setTimeout(() => {
                overlay.style.display = 'flex';
                overlay.querySelector('h1').innerText = "è½ä¸‹ï¼";
            }, 500);
        }
        draw();
    }

    function nextStep() {
        platforms.shift();
        const nextW = 40 + Math.random() * 50;
        const nextX = platforms[0].x + platforms[0].w + 50 + Math.random() * 150;
        platforms.push({ x: nextX, w: nextW });
        
        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆç°¡æ˜“ï¼‰
        const shift = platforms[0].x - 50;
        platforms.forEach(p => p.x -= shift);
        playerX -= shift;
        stick.length = 0;
        stick.angle = 0;
        gameState = "WAITING";
        draw();
    }

    // ã‚¤ãƒ™ãƒ³ãƒˆ
    const startAction = () => {
        if (gameState === "WAITING") {
            gameState = "EXTENDING";
            draw();
        }
    };
    const endAction = () => {
        if (gameState === "EXTENDING") {
            gameState = "ROTATING";
            draw();
        }
    };

    window.addEventListener('mousedown', startAction);
    window.addEventListener('mouseup', endAction);
    window.addEventListener('touchstart', (e) => { e.preventDefault(); startAction(); });
    window.addEventListener('touchend', (e) => { e.preventDefault(); endAction(); });

    window.onload = init;
</script>
