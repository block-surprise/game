<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タイプ・マスター | PC専用タイピング</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background: #1a1a2e; color: #fff; font-family: 'Courier New', Courier, monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .container { text-align: center; background: #16213e; padding: 50px; border-radius: 20px; box-shadow: 0 0 30px rgba(0, 210, 255, 0.3); border: 2px solid #0f3460; width: 80%; max-width: 600px; }
        #word-display { font-size: 3rem; margin: 20px 0; color: #00d2ff; letter-spacing: 5px; }
        #input-display { font-size: 1.5rem; color: #e94560; height: 1.5em; }
        .stats { display: flex; justify-content: space-around; margin-top: 30px; font-size: 1.2rem; border-top: 1px solid #0f3460; padding-top: 20px; }
        .pc-only-msg { background: #e94560; padding: 10px; border-radius: 5px; margin-bottom: 20px; font-size: 0.9rem; }
        .btn { background: #00d2ff; color: #1a1a2e; border: none; padding: 15px 40px; border-radius: 50px; font-size: 1.2rem; cursor: pointer; font-weight: bold; margin-top: 20px; }
        .back-link { margin-top: 30px; display: block; color: #888; text-decoration: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="pc-only-msg"><i class="fa-solid fa-keyboard"></i> このゲームは物理キーボード（PC）専用です</div>
        <h1>TYPE MASTER</h1>
        
        <div id="word-display">PRESS START</div>
        <div id="input-display"></div>

        <div class="stats">
            <div>スコア: <span id="score">0</span></div>
            <div>残り時間: <span id="time">30</span>s</div>
        </div>

        <button id="start-btn" class="btn">スタート</button>
        <a href="index.html" class="back-link">← ゲーム一覧に戻る</a>
    </div>

<script>
    const words = ["apple", "banana", "coffee", "coding", "google", "typing", "javascript", "browser", "internet", "keyboard", "window", "display", "mouse", "system", "network"];
    let currentWord = "";
    let score = 0;
    let timeLeft = 30;
    let isPlaying = false;
    let timer;

    const wordDisplay = document.getElementById('word-display');
    const inputDisplay = document.getElementById('input-display');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const startBtn = document.getElementById('start-btn');

    function startGame() {
        if (isPlaying) return;
        isPlaying = true;
        score = 0;
        timeLeft = 30;
        scoreDisplay.textContent = score;
        timeDisplay.textContent = timeLeft;
        startBtn.style.visibility = 'hidden';
        nextWord();
        
        timer = setInterval(() => {
            timeLeft--;
            timeDisplay.textContent = timeLeft;
            if (timeLeft <= 0) gameOver();
        }, 1000);
    }

    function nextWord() {
        currentWord = words[Math.floor(Math.random() * words.length)];
        wordDisplay.textContent = currentWord;
        inputDisplay.textContent = "";
    }

    window.addEventListener('keydown', e => {
        if (!isPlaying) return;
        
        const char = e.key.toLowerCase();
        if (char === currentWord[inputDisplay.textContent.length]) {
            inputDisplay.textContent += char;
            if (inputDisplay.textContent === currentWord) {
                score += currentWord.length * 10;
                scoreDisplay.textContent = score;
                nextWord();
            }
        }
    });

    function gameOver() {
        isPlaying = false;
        clearInterval(timer);
        wordDisplay.textContent = "FINISH!";
        inputDisplay.textContent = `最終スコア: ${score}`;
        startBtn.style.visibility = 'visible';
        startBtn.textContent = 'リトライ';
    }

    startBtn.addEventListener('click', startGame);
</script>
</body>
</html>
